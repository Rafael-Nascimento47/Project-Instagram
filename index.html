<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-background">
            <img class="img-celular" src="./img/background f0e2df.png" alt="celular com instagram" >
        </div> <!--fim da class instagram-phone-->
        <div class="instagram-info">
            <div class="instagram-login">
                    <img src="./img/instagram-logo.png" alt="logo do instagram" class="instagram-logo">
                <div class="profile-photo">
                    <img src="./img/man (1).png" alt="imagem de perfil do instagram">
                </div><!-- fim da class profile-photo-->
                <a class="login" href="#">continuar como Avatar</a>
                <a class="logout" href="#">desconectar</a>
            </div><!--fim da class instagram-login-->
            <div class="wrong-login">
                <p class="not-account">Não é Avatar?</p>
                <p class="not-account">
                    <span class="link-blue">Alterar conta</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div><!--fim da class wrong-login-->
            <div class="instagram-get-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="instagram-platforms">
                    <a href="#" class="google-play"></a>
                    <a href="#" class="play-store"></a>
                </div><!--fim da class instagram platforms-->
            </div><!--fim da class instagram-get-app-->
        </div><!--fim da class instagram-info-->
    </div><!--fim da class instagram-wrapper-->
</body>
</html>
